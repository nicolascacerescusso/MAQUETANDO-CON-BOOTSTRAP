            </ul>
            <button class="header-buton">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="36" height="36" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">

    <main main-formulario>
            <Form class="formulario">
                <fieldset>
                    <legend>Contactanos llenando todos los campos</legend>
                    <div class="contenedor-formulario">
                        <div class="campo">
                            <label for="">Nombre y Apellido</label>
                            <input class="input-text" type="text" placeholder="Tú Nombre y Apellido">
                        </div>
                        
                        <div class="campo">
                            <label for="">Telefono</label>
                            <input class="input-text" type="tel" placeholder="Tú Telefono">
                        </div>

                        <div class="campo">
                            <label for="">Correo</label>
                            <input class="input-text" type="email" placeholder="Tú Correo">
                        </div>
                        
                        <div class="campo">
                            <label for="">Mensaje</label>
                            <textarea class="input-text" placeholder="Escribe un mensaje"></textarea>
                        </div>
                    </div> 
                    <!-- Contenedor de los campos -->

                        <div>
                            <button class="main-button" type="submit" value=enviar>Enviar</button>
                        </div>
                    
                </fieldset>
            </Form>
    </main>
    <section class="redes">
        <h2>Síguenos en nuestras Redes</h2>
        <div class="redes-img">
            <a href="www.instagram.com.ar"><img src="../img/instagram.jpg" alt=""></a>
            <a href="www.facebook.com.ar"><img src="../img/facebook.png" alt=""></a>
